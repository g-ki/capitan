{% extends "layout.html" %}

{% block header_title %}Dashboard{% endblock %}

{% block body %}
  {% if not status %}
    <p>No status Available!</p>
  {% else %}
    <div class="box">
      <h3 class="title">Metrics</h3>
      <div class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Metric</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in status.items() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endif %}
{% endblock %}
