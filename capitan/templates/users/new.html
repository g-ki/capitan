{% extends "layout.html" %}

{% block header_title %}ADD User{% endblock %}

{% block body %}

<div class="box">
  <h3 class="title">New User</h3>
  <div class="content">
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
    <form accept="{{ url_for('users.create') }}" method="POST">
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username">
        <dt>Password:
        <dd><input type="password" name="password">
        <dd><input class="button button-primary" type="submit" name="submit" value="Create">
      </dl>
    </form>
  </div>
</div>

{% endblock %}
