{% extends "layout.html" %}
{% block body %}
  <h1>Status</h1>
  {% if not status %}
    <p>No status Available!</p>
  {% else %}
    <div class="table-preview">
      <table>
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in status.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
{% endblock %}
