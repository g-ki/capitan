{% extends "layout.html" %}

{% block header_title %}Add SSH key{% endblock %}

{% block body %}

<div class="box">
  <h3 class="title">Add key</h3>
  <div class="content">
    <form accept="{{ url_for('keys.create') }}" method="POST">
      <textarea name="key" placeholder="Enter ssh key here..."></textarea>
      <input type="submit" name="submit" value="Create">
    </form>
  </div>
</div>

{% endblock %}
